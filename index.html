<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWave Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat__section {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
        }
        .brand {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .brand img {
            width: 40px;
            margin-right: 10px;
        }
        .brand h1 {
            font-size: 1.8em;
            margin: 0;
            color: #333;
        }
        .message__area {
            background: #f9f9f9;
            border-radius: 15px;
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
        }
        .input__area {
            display: flex;
            align-items: center;
        }
        textarea {
            flex-grow: 1;
            border: none;
            background: #f0f0f0;
            border-radius: 25px;
            padding: 15px;
            font-size: 1em;
            resize: none;
            margin-right: 10px;
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .send__button {
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .send__button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <section class="chat__section">
        <div class="brand">
            <img src="/WaterMark.png" alt="ChatWave Logo">
            <h1>ChatWave</h1>
        </div>
        <div class="message__area"></div>
        <div class="input__area">
            <textarea id="textarea" rows="1" placeholder="Type a message..."></textarea>
            <button class="send__button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
