<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCW Chat Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F3A183;
            --background-color: #F0F4F8;
            --text-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat__section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .brand img {
            height: 80px;
            margin-right: 15px;
        }

        .brand h1 {
            font-size: 1.5em;
            color: var(--primary-color);
            margin: 0;
        }

        .message__area {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background: var(--background-color);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            border: none;
            padding: 15px;
            font-size: 1em;
            background: var(--background-color);
            border-radius: 10px;
            resize: none;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
    </style>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="chat__section">
        <div class="brand">
            <img height="100" src="/WaterMark.png" alt="The Cloud World Logo">
            <h1>The Cloud World (v0.2).. &#x1F603;  &#x1F603;</h1>
        </div>
        <div class="message__area"></div>
        <div>
            <textarea id="textarea" cols="50" rows="1" placeholder="Type here..."></textarea>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
