<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWave Chat Application</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat__section {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        .brand {
            text-align: center;
            margin-bottom: 20px;
        }

        .brand img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .brand h1 {
            font-size: 2.5em;
            margin: 0;
            color: #333;
        }

        .message__area {
            background: #f9f9f9;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            resize: none;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img src="/WaterMark.png" alt="ChatWave Logo">
            <h1>ChatWave</h1>
        </div>
        <div class="message__area"></div>
        <div>
            <textarea id="textarea" rows="1" placeholder="Type here..."></textarea>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
