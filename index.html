<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWave - Enhanced Chat Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F3A183;
            --background-color: #F0F4F8;
            --text-color: #333;
            --message-bg-user: #E3F2FD;
            --message-bg-other: #FFF5E6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat__container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            overflow: hidden;
        }

        .chat__header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat__logo {
            display: flex;
            align-items: center;
        }

        .chat__logo img {
            width: 30px;
            margin-right: 10px;
        }

        .chat__logo h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .chat__status {
            font-size: 0.9em;
        }

        .chat__messages {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message__avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }

        .message__content {
            background: var(--message-bg-other);
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
        }

        .message--user .message__content {
            background: var(--message-bg-user);
            margin-left: auto;
        }

        .message__sender {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .chat__input {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--background-color);
        }

        .chat__input input {
            flex-grow: 1;
            border: none;
            background: white;
            border-radius: 25px;
            padding: 10px 15px;
            margin-right: 10px;
            font-size: 1em;
        }

        .chat__input button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .chat__input button:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="chat__container">
        <div class="chat__header">
            <div class="chat__logo">
                <img src="/WaterMark.png" alt="ChatWave Logo">
                <h1>ChatWave</h1>
            </div>
            <div class="chat__status">
                2 users online
            </div>
        </div>
        <div class="chat__messages">
            <div class="message">
                <div class="message__avatar">P</div>
                <div class="message__content">
                    <div class="message__sender">Pooja</div>
                    <div class="message__text">Hi Pooja</div>
                </div>
            </div>
            <div class="message message--user">
                <div class="message__content">
                    <div class="message__sender">Nehal</div>
                    <div class="message__text">Hi</div>
                </div>
            </div>
        </div>
        <div class="chat__input">
            <input type="text" placeholder="Type a message...">
            <button><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</body>
</html>
